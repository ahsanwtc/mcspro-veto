
<div class="row" ng-if="path == 'join'">
    <div class="col-md-6 col-md-offset-4">
        <form class="form-inline" ng-submit="submitEmail()" ng-controller="joinController">
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="team leader email" ng-model="email">
            </div>
            <button type="submit" class="btn btn-default">Request to Join</button>
        </form>
    </div>
</div> <!-- /row -->

<div class="row" ng-if="path == 'join/code'">
    <div class="col-md-6 col-md-offset-4">
        <form class="form-inline" ng-submit="submitCode()" ng-controller="joinController">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail2" placeholder="code to join" ng-model="email">
            </div>
            <button type="submit" class="btn btn-default">Submit to Join</button>
        </form>
    </div>
</div> <!-- /row -->
